<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC Clock - Eastern Standard Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cdc-blue: #005eaa;
            --cdc-dark-blue: #003d70;
            --cdc-light-blue: #0077c8;
            --cdc-gold: #f5a623;
            --bg-gradient-1: #0a1628;
            --bg-gradient-2: #132744;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--cdc-dark-blue) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before,
        .bg-decoration::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .bg-decoration::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--cdc-light-blue) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        .bg-decoration::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--cdc-gold) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        /* Clock face */
        .clock-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .clock-face {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.03) 100%);
            border: 3px solid rgba(255,255,255,0.15);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 80px rgba(0, 94, 170, 0.1);
            backdrop-filter: blur(10px);
        }

        .clock-face::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 119, 200, 0.1) 90deg,
                transparent 180deg,
                rgba(245, 166, 35, 0.1) 270deg,
                transparent 360deg
            );
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CDC Logo in center */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .logo-container img {
            width: 90px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            opacity: 0.95;
        }

        /* Hour markers */
        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-marker {
            position: absolute;
            width: 4px;
            height: 16px;
            background: rgba(255, 255, 255, 0.6);
            left: 50%;
            top: 12px;
            transform-origin: 2px 148px;
            border-radius: 2px;
        }

        .hour-marker.major {
            height: 20px;
            width: 5px;
            background: var(--cdc-gold);
            transform-origin: 2.5px 148px;
        }

        /* Digital time display */
        .digital-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4.5rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-shadow: 0 0 40px rgba(0, 119, 200, 0.5);
            margin-bottom: 0.5rem;
            position: relative;
        }

        .digital-time .seconds {
            font-size: 2.5rem;
            opacity: 0.7;
            vertical-align: super;
            margin-left: 0.25rem;
        }

        .ampm {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--cdc-gold);
            margin-left: 0.5rem;
            letter-spacing: 0.1em;
        }

        .timezone-label {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .date-display {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
        }

        /* Pulsing indicator */
        .pulse-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--cdc-gold);
            border-radius: 50%;
            margin-right: 12px;
            animation: pulse 2s ease-in-out infinite;
            vertical-align: middle;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Footer branding */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
        }

        .footer a {
            color: var(--cdc-light-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--cdc-gold);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .clock-face {
                width: 260px;
                height: 260px;
            }

            .hour-marker {
                transform-origin: 2px 118px;
            }

            .hour-marker.major {
                transform-origin: 2.5px 118px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .logo-container img {
                width: 70px;
            }

            .digital-time {
                font-size: 3rem;
            }

            .digital-time .seconds {
                font-size: 1.8rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="grid-overlay"></div>

    <div class="container loading">
        <div class="clock-container">
            <div class="clock-face">
                <div class="hour-markers" id="hourMarkers"></div>
                <div class="logo-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/US_CDC_logo.svg" alt="CDC Logo" crossorigin="anonymous">
                </div>
            </div>
        </div>

        <div class="timezone-label">
            <span class="pulse-indicator"></span>Eastern Time
        </div>

        <div class="digital-time" id="digitalTime">
            --:--<span class="seconds">--</span><span class="ampm">--</span>
        </div>

        <div class="date-display" id="dateDisplay">Loading...</div>
    </div>

    <div class="footer">
        Centers for Disease Control and Prevention Clock
    </div>

    <script>
        // Generate hour markers
        function generateHourMarkers() {
            const container = document.getElementById('hourMarkers');
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.className = 'hour-marker' + (i % 3 === 0 ? ' major' : '');
                marker.style.transform = `rotate(${i * 30}deg)`;
                container.appendChild(marker);
            }
        }

        // Update the clock
        function updateClock() {
            // Get current time in Eastern timezone
            const options = { 
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const dateOptions = {
                timeZone: 'America/New_York',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', options);
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            // Parse time components
            const timeParts = timeString.match(/(\d{2}):(\d{2}):(\d{2})\s*(AM|PM)/i);
            
            if (timeParts) {
                const hours = timeParts[1];
                const minutes = timeParts[2];
                const seconds = timeParts[3];
                const ampm = timeParts[4];

                document.getElementById('digitalTime').innerHTML = 
                    `${hours}:${minutes}<span class="seconds">${seconds}</span><span class="ampm">${ampm}</span>`;
            }

            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Initialize
        generateHourMarkers();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
